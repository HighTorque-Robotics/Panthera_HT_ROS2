robot:
  name: "Panthera-HT"
  param_file: "motor_param/6dof_Panthera_params_follower.yaml"
  joint_limits:
    lower: [-2.4, -0.1, -0.1, -1.6, -1.7, -2.5, -1.0]
    upper: [2.4, 3.2, 4.0, 1.6, 1.7, 2.5, 1.0]

urdf:
  file_path: "../Panthera-HT_description/urdf/Panthera-HT_description_follower.urdf"
  base_link: "base_link"
  end_effector_link: "joint6"

kinematics:
  joint_names:
    - "joint1"
    - "joint2"
    - "joint3"
    - "joint4"
    - "joint5"
    - "joint6"
    - "joint7"

control:
  default_velocity: 0.5
  default_max_torque: 10.0
  position_tolerance: 0.01
  timeout: 10.0
